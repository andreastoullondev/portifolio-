<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>Portifolio</title>
</head>
<body>
    <header>
        <section>

            <div class="header">
                <div><i><a>Contaoto</a></i></div>
                <div><i><a>Projetos</a></i></div>
            </div>
            
        </section>
    </header>

    <section>
        <div class="container">
            <div class="box">

                <div class="ctn">
                    <div class="contador">
                    <button id="botao-que-subtrai">-</button>
                    <p id="numero-atual">0</p>
                    <button id="botao-que-soma">+</button>
                    </div>
                </div>
                
            </div>
            <div class="box">
               
                <div class="ctn">
                    
                    <div class="lampada">
                        <img src="/img/desligada.jpg" alt="Lampada" id="lamp">
                        
                        <div>
                        <button id="turnOnOff">Ligar</button>
                        </div>
                    </div>

                </div>
            </div>
          
            <div class="box">

                <div class="ctn">

                    <div class="ppt">

                        <h1>Pedra, Papel ou Tesoura</h1>
                        <h2 class="vencedor"></h2>
                        <br />
                        
                        <div class="align">
                            <div class="player-options">
                                <div><img opt="rock" src="/img/rock.png"></div>
                                <div><img opt="papper" src="/img/paper.png"></div>
                                <div><img opt="scisor" src="/img/scisor.png"></div>
                            </div>
                            <div class="enemy-options">
                                <div><img opt="rock" src="/img/rock.png"></div>
                                <div><img opt="papper" src="/img/paper.png"></div>
                                <div><img opt="scisor" src="/img/scisor.png"></div>
                            </div>
                        </div>

                    </div>  
                    
                </div>

            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
